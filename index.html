<!DOCTYPE html><!--Здравствуйте! Большое спасибо за быструю проверку работы!-->
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body"><!--Я думаю, что задавать класс тегу body не совсем правильно. Но без body цвет страницы не полностью окрашен в нужный цвет-->
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-image.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img src="./images/zhak-iv-kusto.svg" class="profile__avatar-image" alt="Жак Ив Кусто">
        </div>
        <div class="profile-info">
          <div class ="profile-info__main">
            <h1 class="profile-info__text-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile-info__edit-button">
              <img class="profile-info__edit-button-vector" src="./images/edit-button-image.svg" alt="Стрелка">
            </button>
          </div>
          <p class="profile-info__text-about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/plus.svg" alt="Плюс" class="profile__add-button-vector button">
        </button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__mask-group" src="./images/kirill-pershin-karachayevsk.svg" alt="Карачаевск">
          <div class="element__group">
            <h2 class="element__text">Карачаевск</h2>
            <button class="element__group-heart element__group-heart_active" type="button">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__mask-group" src="./images/kirill-pershin-elbrus.svg" alt="Гора Эльбрус">
          <div class="element__group">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__group-heart element__group-heart_active">
            </button>
          </div> 
        </div>
        <div class="element">
          <img class="element__mask-group" src="./images/kirill-pershin-dombai.svg" alt="Домбай">
          <div class="element__group">
            <h2 class="element__text">Домбай</h2>
            <button class="element__group-heart element__group-heart_active">
            </button>
          </div>  
        </div>
        <div class="element">
          <img class="element__mask-group" src="./images/kirill-pershin-elbrus.svg" alt="Гора Эльбрус">
          <div class="element__group">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__group-heart element__group-heart_active">
            </button>
          </div> 
        </div>
        <div class="element">
          <img class="element__mask-group" src="./images/kirill-pershin-dombai.svg" alt="Домбай">
          <div class="element__group">
            <h2 class="element__text">Домбай</h2>
            <button class="element__group-heart element__group-heart_active">
            </button>
          </div>  
        </div>
        <div class="element">
          <img class="element__mask-group" src="./images/kirill-pershin-karachayevsk.svg" alt="Карачаевск">
          <div class="element__group">
            <h2 class="element__text">Карачаево-Черкессия</h2>
              <button class="element__group-heart element__group-heart_active">
              </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__field" action="#" id="popup__field">
          <input type="text" class="popup__info popup__info_type_name" name="name" placeholder="Имя">
          <input type="text" class="popup__info popup__info_type_about" name="about" placeholder="О себе">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./script/index.js" defer></script> 
</body>
</html>
